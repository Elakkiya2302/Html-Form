<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form submission Database</title>
    
</head>
<body>
    <script src="script.js"></script>
    
    
    <h1>Form Submission</h1>
    <label for="Firstname">Firstname</label><br>
    <input type="text" placeholder="Firstname" id="Firstname"><br>
    <label for="lastname">Lastname</label><br>
    <input type="text" placeholder="Lastname" id="Lastname"><br>
    <label for="Address Line1">Address Line1</label><br>
    <input type="text" placeholder="Address Line1" id="Address Line1"><br> 
    <label for="Address Line2">Address Line2</label><br>
    <input type="text" placeholder="Address Line2" id="Address Line2"><br>   
    <label for="Pin">Pin</label><br>
    <input type="text" placeholder="PIN" id="Pin"><br>     
    <label for="Gender">Gender</label><br>
    <input type="radio" name="Gender" id="Male">Male
    <input type="radio" name="Gender" id="Female">Female<br>
    <label for="Choice of food">Choice of Food(must choose at least 2 out 5 options)</label><br>    
        <input type="checkbox" id="North Indian">North Indian<br>
        <input type="checkbox">South Indian<br>
        <input type="checkbox">Chinese<br>
        <input type="checkbox">Japanese<br>
        <input type="checkbox">sea Food<br>  
     <label for="State">State</label><br>
    <input type="text" placeholder="State" id="State"><br>   
    <label for="Country">Country</label><br>
    <input type="text" placeholder="Country" id="Country"><br> 
    <button type="button" onclick="foo()">Clickme</button> 
    </body>
</html>
